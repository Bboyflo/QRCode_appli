<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ReadQRCode</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <button ion-button full icon-left (click)="scanQRCode()">Scan QR Code</button>
  <button ion-button full icon-left (click)="readFileQrCode()">Importer un QR Code</button>
  <ion-card *ngIf="scannedQRCode">
    <ion-card-content>
      Le Texte contenu dans le QR Code est : {{ scannedQRCode }}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="textQrCode">
    <ion-card-content>
      Le Texte contenu dans le QR Code est : {{ textQrCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
